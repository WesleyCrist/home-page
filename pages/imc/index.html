<!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Calcule seu IMC</title>
    </head>
        <body>
            <section class="container">
                <h1>Calculadora IMC</h1>
                <p>Bem vindo, no campo nome você não precisa preencher seu nome completo!</p>
                <p>No campo "peso", e no campo "altura", substitua a vírgula por ponto!</p>
                <form class="form" action="">
                    <p>Nome: <input type="text" name="nome" class="nome"></p>
                    <p>Peso: <input type="text" name="peso" class="peso"></p>
                    <p>Altura: <input type="text" name="altura" class="altura"></p>
                    <button>enviar</button>
                </form>
                <p class="resultado"></p>
            </section>
            <script src="assets/js/main.js"></script>
        </body>
    </html>
